    <style>
      @keyframes smoke {
        0% { transform: translateY(0) scale(1); opacity: 0; }
        50% { opacity: 0.6; }
        100% { transform: translateY(-20px) scale(1.5); opacity: 0; }
      }
      .smoke-effect {
        position: absolute;
        width: 10px;
        height: 10px;
        background: rgba(200, 200, 200, 0.8);
        border-radius: 50%;
        animation: smoke 2s infinite ease-out;
      }
    </style>
